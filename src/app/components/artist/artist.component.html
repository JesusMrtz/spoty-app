<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn">
    <div class="col-12 col-md-2">
        <img class="img-thumbnail img-circle" src="{{artist.images | image}}" [alt]="artist.name">
    </div>
    <div class="col">
        <h1>{{artist.name}}</h1>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina del artiste</a>
        </p>
    </div>
    <div class="col-md-4 text-right">
        <button class="btn btn-outline-danger" [routerLink]="['/home']">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img class="img-thumb" [src]="track.album.images | image" [alt]="track.album.name"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]=" track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
